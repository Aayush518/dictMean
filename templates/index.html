<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary Web App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: rgb(59, 65, 59);
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInUp 0.5s ease-out forwards;
        }
        
        .list-group-item {
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #26313d;
            color: #fff;
        }

        /* Update the button color */
        .btn-search {
            background-color: green;
            color: #fff;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Dictionary App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" onclick="toggleNavbar()">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="text-center">
            <h1 class="mb-4">Dictionary Web App</h1>
            <form action="/search" method="post" class="form-inline justify-content-center">
                <div class="form-group mx-sm-3 mb-2">
                    <label for="word" class="sr-only">Enter the word:</label>
                    <input type="text" id="word" name="word" class="form-control" placeholder="Enter the word" required>
                </div>
                <!-- Use the updated button class -->
                <button type="submit" class="btn btn-search mb-2">Search</button>
            </form>
            {% if error %}
                <p class="mt-3 alert alert-danger">{{ error }}</p>
            {% endif %}
            
            {% if suggestion %}
                <p class="mt-3 alert alert-warning">{{ suggestion }}</p>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    
    <script>
        function toggleNavbar() {
            var navbar = document.querySelector('.navbar-collapse');
            if (navbar.classList.contains('show')) {
                navbar.classList.remove('show');
            } else {
                navbar.classList.add('show');
            }
        }
    </script>
</body>
</html>
